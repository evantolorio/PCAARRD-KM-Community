<div ng-if="selectedFiles.length > 0" style="margin-bottom: 18px;">
	<p style="color: gray; margin-bottom: 12px; border-bottom: 1px solid rgba(0, 0, 0, 0.2);">Uploaded Files</p>
	<div class="row">
		<div ng-repeat="file in selectedFiles track by $index">
			<div ng-switch on ="file.format">
				<div ng-switch-when="gif|jpg|jpeg|jpe|tiff|png|bmp" ng-switch-when-separator="|">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="padding: 10px;">
						<a title="{{file.original_filename}}" href="{{file.url}}" target="_blank"><img style="width: 100%;" src="{{file.url}}" alt="Image not found" /></a>
					</div>
				</div>
				<div ng-switch-when="mp4|webm|ogg" ng-switch-when-separator="|">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 15px;">
						<h5>{{file.original_filename}}</h5>
						<video title="{{file.original_filename}}" width="100%" controls>
						  <source src="{{file.url}}" type="{{file.mimetype}}">
						  Your browser does not support the video tag.
						</video>
					</div> 
				</div>
				<div ng-switch-when="mp3|mpeg|wav|ogg" ng-switch-when-separator="|">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 15px;">
						<h5>{{file.original_filename}}</h5>
						<audio title="{{file.original_filename}}" width="100%" controls>
						  <source src="{{file.url}}" type="{{file.mimetype}}">
						  Your browser does not support the audio element.
						</audio>
					</div> 
				</div>
				<div ng-switch-default>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<h5 title="{{file.original_filename}}"><a href="{{file.url}}" target="_blank">{{file.original_filename}}</a></h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
